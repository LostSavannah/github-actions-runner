        uses: docker/setup-buildx-action@v3

      - name: Publish
        run: |
          docker build -f ./gar.python3.dockerfile -t github-actions-runner: .
          docker login -u coderookieerick -p ${{ secrets.ACTIONS_RUNNER_DOCKER_IMAGE_TOKEN }}
          docker tag github-actions-runner coderookieerick/github-actions-runner:python3-linux-arm64
          docker push coderookieerick/github-actions-runner:python3-linux-arm64