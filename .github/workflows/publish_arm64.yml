      - name: Publish
        run: |
          docker build -f ./gar.dotnet8.dockerfile -t github-actions-runner: .
          docker login -u coderookieerick -p ${{ secrets.ACTIONS_RUNNER_DOCKER_IMAGE_TOKEN }}
          docker tag github-actions-runner coderookieerick/github-actions-runner:dotnet8-linux-arm64
          docker push coderookieerick/github-actions-runner:dotnet8-linux-arm64

  build_python3:
    runs-on: MACROAMD64
    steps:

      - name: Checkout
        uses: actions/checkout@v4

